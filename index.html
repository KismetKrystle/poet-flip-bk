<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flipbook with Audio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body { background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #flipbook { width: 800px; height: 525px; }
    .page { background-size: cover; position: relative; }
    audio { position: absolute; bottom: 10px; left: 10px; width: 95%; }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page" style="background-image: url('pages/page12.jpg')"></div>
    <div class="page" style="background-image: url('pages/page13.jpg')"></div>
  </div>

  <audio id="audio12" controls>
    <source src="audio/page12.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio13" controls style="display:none;">
    <source src="audio/page13.mp3" type="audio/mpeg">
  </audio>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $('#flipbook').turn({
      width: 800,
      height: 525,
      autoCenter: true,
      when: {
        turning: function(event, page, view) {
          // Stop all audios
          document.getElementById('audio12').pause();
          document.getElementById('audio12').currentTime = 0;
          document.getElementById('audio13').pause();
          document.getElementById('audio13').currentTime = 0;

          // Show and play the correct audio
          if (page == 1 || page == 2) {
            document.getElementById('audio12').style.display = 'block';
            document.getElementById('audio13').style.display = 'none';
            document.getElementById('audio12').play();
          } else if (page == 3 || page == 4) {
            document.getElementById('audio12').style.display = 'none';
            document.getElementById('audio13').style.display = 'block';
            document.getElementById('audio13').play();
          }
        }
      }
    });
  </script>
</body>
</html>
